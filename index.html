<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section id="top">
    <div id="card-details-back">
      <p id="cvc">000</p>
    </div>

    <div id="card-details-front">
      <div id="card-text">
        <p id="card-number">0000 0000 0000 0000</p>
        <aside>
          <p id="holders-name">Jane Appleseed</p>
          <p id="date">00/00</p>
        </aside>
      </div>
    </div>
  </section>

  <section id="bottom">
    <form action="">
      <div class="name">
        <label for="name">Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed" id="name" required>
      </div>

      <div class="card-number">
        <label for="card_number">Card Number</label>
      <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="card_number" required>
      </div>

      <aside>
        <div class="date-container">
          <label for="date">Exp. Date (MM/YY)</label>
          <div class="date">
            <input type="number" placeholder="MM" id="month" required>
            <input type="number" placeholder="YY" id="year" required>
          </div>
        </div>

        <div class="cvc">
          <label for="cvc">CVC</label>
          <input type="number" placeholder="e.g. 123" id="cvc" required>
        </div>
      </aside>

      <button id="btn">Confirm</button>
    </form>
  </section>

  <section>
    <!-- Completed state start -->

    Thank you!
    We've added your card details
    Continue
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
